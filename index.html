<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Tic Tac Toe</h1>
      <table>
        <tr>
          <td data-index="0"></td>
          <td data-index="1"></td>
          <td data-index="2"></td>
        </tr>
        <tr>
          <td data-index="3"></td>
          <td data-index="4"></td>
          <td data-index="5"></td>
        </tr>
        <tr>
          <td data-index="6"></td>
          <td data-index="7"></td>
          <td data-index="8"></td>
        </tr>
      </table>
      <p id="result"></p>
      <button onclick="reset()">Reset</button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
